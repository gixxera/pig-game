<!DOCTYPE html>
<html lang="en">

<head>
    <title>PIG GAME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <div class="game-container">
            <div class="dice">
                <img src="dice-1.png" alt="dice" id="dice">
                <button class="roll btns">Roll</button>
                <button class="hold btns">Hold</button>
            </div>
            <div class="btn-new-game"><button class="btn">NEW GAME</button></div>
            <div class="player-container1 player-container">
                <span class="style-result">Total Score</span><br />
                <span class="style-result result-1">0</span>
                <div class="curr">
                    <span>Current Score</span><br />
                    <span class="current-1">0</span>
                </div>
                <h2 class="player player1 toggle">Player 1</h2>
            </div>
            <div class="player-container2 player-container">
                <span class="style-result">Total Score</span><br />
                <span class="style-result result-2">0</span>
                <div class="curr">
                    <span>Current Score</span><br />
                    <span class="current-2">0</span>
                </div>
                <h2 class="player player2">Player 2</h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
